<body>
    <p id="demo"></p>
    <!-- onkeydown nhan suong xe an -->
    <input type="text" id="ouput" onkeydown="sum()">

        function sum() {
            var result = taomang(document.getElementById("ouput").value);
            document.getElementById("demo").innerHTML = result;
        }

        function find() {
            var result = taomang(document.getElementById("ouput").value);
            document.getElementById("demo").innerHTML = result;
        }

        function taomang() {
            var index = 0;
            var end = 10;
            var array = [];
            for (index; index <= +end; index++) {
                // mang ngược end - index
                array.push(end - index);
            }
            return array;
        }
    </script>
